<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>멀캠세끼-로그인</title>

<!-- Custom styles for this template -->
<link href="signin.css" rel="stylesheet">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>

<script src="js/my.js"></script>

</head>

<body class="text-center">
	<main class="form-signin">
		<form>
			<div id="logo">
				<img class="mb-4" src="../img/main_icon.png" alt="multi-3" width="60%">
			</div>		
			
			<div>
				<i class="bi bi-person-fill" style="color:white; font-size:30px"></i>
				<input type="text" class="form-control" id="id" placeholder="ID"> 
			</div>
			<div>
				<i class="bi bi-lock-fill" style="color:white; font-size:30px"></i>
				<input type="password" class="form-control" id="pw" placeholder="Password"> 
			</div>
			<div>
				<a id="loginBtn" class="Button"> 로그인</a>
				<a href="memberInsert.html" class="Button"> 회원가입</a>
			</div>
			
		</form>
	</main>
</body>
</html>
