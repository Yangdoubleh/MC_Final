<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>회원탈퇴</title>
<link href="signup.css" rel="stylesheet">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>

<script type="text/javascript" src="../js/my.js"></script>

<script type="text/javascript">
$(document).ready(function(){
	const id = $.cookie("id");
	$("#memberDeleteBtn").click(function(){
		$.post("memberDelete",{ id },function(member){
			$.removeCookie("id");
			alert("탈퇴 되었습니다.");
			location.href="index.html";
		});
	});
});
</script>

</head>
<body>
	<form action="memberDelete" method="post" class="deleteForm">

		<div>
			<h2>회원탈퇴</h2>
			<p>정말로 탈퇴하시겠습니까?</p>
		</div>
		<input type="submit" id="memberDeleteBtn" class="btn" value="탈퇴하기" />
		<input type="button" onclick="location.href='mypage.html'" class="btn" value="취소하기" />

	</form>
</body>
</html>
