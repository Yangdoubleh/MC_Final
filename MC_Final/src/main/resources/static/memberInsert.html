<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>회원가입</title>
<link href="signup.css" rel="stylesheet">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<script type="text/javascript" src="../js/my.js"></script>
<script type="text/javascript">
	function check() {
		if ($("#password").val() != $("#pw_check").val()) {
			alert("비밀번호를 다시 확인해주세요");
			$("#password").val("");
			$("#pw_check").val("");
			$("#password").focus();
			return false;
		}
	}
	function idCheck() {
		const memberID = $("#memberID").val();
		$.post("idCheck", {memberID}, function(msg){
			alert(msg);
		});
	}
	
	
</script>

</head>
<body>
	<form action="memberInsert" method="post" class="joinForm" onsubmit="return check()">

		<div>
			<h2>
				<i class="bi bi-journal-text"
					style="color: #d39a9d; font-size: 40px"></i>&nbsp;회원가입
			</h2>
		</div>
		<div class="textForm">
			<input id="memberID" name="memberID" type="text" class="id" placeholder="아이디" required>
			<input class="check_Btn" type="button" value="중복확인" onclick="idCheck()">
		</div>
		<div class="textForm">
			<input id="password" name="password" type="password" class="pw" placeholder="비밀번호" required>
		</div>
		<div class="textForm">
			<input id="pw_check" type="password" class="pw" placeholder="비밀번호 확인" required>
		</div>
		<div class="textForm">
			<input name="email" type="text" class="email" placeholder="이메일" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+com" required>
		</div>
		<div class="textForm">
			<input name="nickname" type="text" class="nickname" placeholder="닉네임" required>
		</div>
		<label for="age" style="color: #636e72; font-size: 16px;">나이 &nbsp;</label> 
		<select name="age" class="age" required>
			<option value="0">--- 연령대를 선택하세요 ---</option>
			<option value="1">10대</option>
			<option value="2">20대</option>
			<option value="3">30대</option>
			<option value="4">40대</option>
			<option value="5">50대</option>
			<option value="6">60대</option>
		</select> 
		<input type="submit"  id="memberInsertBtn" class="btn" value="가입하기" /> 
		<input type="button" onclick="location.href='index.html'" class="btn" value="뒤로가기" />

	</form>
</body>
</html>
