						randomNum = Math.floor(Math.random()*19);
						if (randomIndexArray.indexOf(randomNum) == -1) {
							randomIndexArray.push(randomNum);
						}
						else i--;
					}					
					
					//List로 만들어서 URL 저장, 이름 한글로 변환
