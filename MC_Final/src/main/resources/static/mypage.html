<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
<meta charset="UTF-8" />
<title>멀캠세끼</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="styles/reset.min.css" />
<link rel="stylesheet" href="styles/style.css" />
<link rel="stylesheet" href="styles/header.css" />

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>

<script type="text/javascript" src="js/my.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	const id = $.cookie("id");
	$.post("memberSelect",{ id },function(member){
		const email = JSON.parse(member).email;
		const nickname = JSON.parse(member).nickname;
		const age = JSON.parse(member).age;
		$("#myNickname").prepend(nickname);
		$("#myEmail").append(email);
		$("#myAge").prepend(age);
	});
});
</script>
</head>
<body>
	<!-- Header Start -->
	<header class="site-header">
		<div class="wrapper site-header__wrapper">
			<nav class="nav"></nav>
			<a href="main.html" class="brand">멀캠세끼</a>
			<nav class="nav">
				<a href="#" class="chat_Btn" type="button"><i
					class="bi bi-chat-right-dots"></i></a>
				<button class="nav__toggle" type="button">
					<i class="bi bi-justify"></i>
				</button>
				<ul class="nav__wrapper">
					<span id="idSpan" class="welcome"><li> 환영합니다!</li></span>
					<li class="nav__item"><a href="main.html"><i
							class="bi bi-house-fill" style="font-size: 25px;"></i>&nbsp;&nbsp;&nbsp;
							홈</a></li>
					<li class="nav__item"><a href="#"><i
							class="bi bi-layout-text-window-reverse" style="font-size: 25px;"></i>&nbsp;&nbsp;&nbsp;
							나의 식단</a></li>
					<li class="nav__item2"><a href="#"><i
							class="bi bi-basket" style="font-size: 25px;"></i>&nbsp;&nbsp;&nbsp;장바구니</a></li>
					<br>
					<li class="nav__item"><a href="mypage.html"><i
							class="bi bi-person-fill" style="font-size: 25px;"></i>&nbsp;&nbsp;&nbsp;마이페이지</a></li>
				</ul>
			</nav>
		</div>
	</header>
	<!-- Header End -->

	<!-- Profile Start -->
	<div class="main-form">
		<div class="profile-form">
		<p style="font-size:20px; font-weight: bold;">회원정보</p> <br><br><br>
			<table>
				<tbody>
					<tr>
						<td>아이디 : </td>
						<td id="myId">(아이디)</td>
					</tr>
					<tr>
						<td>닉네임 : </td>
						<td id="myNickname"></td>
					</tr>
					<tr>
						<td>이메일 주소 : </td>
						<td id="myEmail"></td>
					</tr>
					<tr>
						<td>나이 : </td>
						<td id="myAge">0대</td>
					</tr>
					
					
				</tbody>
			</table> <br><br><br>

			<a href="memberUpdate.html" class="Button">회원정보 수정</a> 
			<a id="logoutBtn" class="Button"> 로그아웃</a><br><br>
			<a href="memberDelete.html" class="Button">탈퇴</a>
		</div>
	</div>
	<!-- Profile End -->



	<script src="js/header.js"></script>
</body>
</html>
